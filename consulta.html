<!doctype html>
<html>

<head>
    <title>App Orçamento - Consulta</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JavaScript -->
    <script src="js/orcamento.js"></script>

</head>

<body onload="carregaListaDespesa()">

    <nav class="navbar navbar-expand-lg bg-primary navbar-dark mb-5">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="imagens/logo.png" alt="logo-App-Orçamento" width="50px" height="35px">
            </a>

            <button class="navbar-toggler" type="button" data-toggle='collapse' data-target="#conjuntoLinks">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="conjuntoLinks">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Cadastro</a>
                    </li>

                    <li>
                        <a class="nav-link active" href="consulta.html">Consulta</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-5">
            <h1 class="display-4">Consulta de despesas</h1>
        </div>

        <div class="row mb-3">
            <div class="col-md-2">
                <div class="form-group">
                    <select class="form-select" id="ano">
                        <option value="" selected>Ano</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                    </select>
                </div>
            </div>

            <div class="col-md-2">
                <div class="form-group">
                    <select class="form-select" id="mes">
                        <option value="" selected>Mês</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>
            </div>

            <div class="col-md-2">
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="Dia" id="dia">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <select class="form-select" id="tipo">
                        <option value="" selected>Tipo</option>
                        <option value="1">Alimentação</option>
                        <option value="2">Educação</option>
                        <option value="3">Lazer</option>
                        <option value="4">Saúde</option>
                        <option value="5">Transporte</option>
                        <option value="6">Outro</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row mb-5">

            <div class="col-md-8">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Descrição" id="descricao">
                </div>
            </div>

            <div class="col-md-2">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Valor" id="valor">
                </div>
            </div>
            
            <div class="col-md-2 d-flex justify-content-end">

                <!-- Botão para pesquisa de despesas -->
                <button type="button" class="btn btn-primary" onclick="pesquisarDespesa()">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </div>

        </div>

        <div class="row">
            <div class="col">
                <table class="table table-hover" style="border-top: 1px solid black;">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Tipo</th>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th></th>
                        </tr>
                    </thead>
    
                    <tbody id="listaDespesas" ><!-- Inserção atraves do JavaScript -->
    
                    </tbody>    
                </table>
            </div>
        </div>

    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
